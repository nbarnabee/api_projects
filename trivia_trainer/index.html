<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trivia Trainer</title>
</head>

<body>
  <main>
    <h1>Welcome to the Trivia Trainer!</h1>
    <fieldset>
      <legend>Let's get some questions</legend>
      <label> Select the difficulty level
        <select value="" name="difficulty">
          <option value="" selected>Any Difficulty</option>
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </label>
      <label for="number">Number of questions
        <input value="" type="number" id="number">
      </label>
      <button type="button">Submit</button>
    </fieldset>

    <section class="quiz-display" aria-labelledby="quiz">
      <h2 id="quiz">Quiz:</h2>

    </section>
  </main>

  <script src="./main.js"></script>

</body>

</html>
